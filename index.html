<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS Sidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="side-bar-header">
        <div class="logo-close-icon">
          <img
            class="icons"
            src="./images/close Icon Container.png"
            alt="close-icon"
          />
          <img src="./images/Logo Group.png" alt="cps logo" />
        </div>
        <div class="icons check-status">
          <img
            src="./images/Search Icon Container.png"
            alt="check status icon"
          />
        </div>
      </header>
      <div class="side-bar-menu">
        <ul>
          <li><a href="#">Equipment repair</a></li>
          <li><a href="#">Services and solutions</a></li>
          <li><a href="#">Corporate clients</a></li>
          <li><a href="#">Equipment sellers</a></li>
          <li><a href="#">Partners</a></li>
          <li><a href="#">Manufacturers</a></li>
          <li><a href="#">Our service centres</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
      <div class="side-menu-footer">
        <div class="footer-icons">
          <img
            class="icons"
            src="./images/Call Icon Container.png"
            alt="call icon"
          />
          <img
            class="icons"
            src="./images/Chat Icon Container.png"
            alt="chat icon"
          />
          <img
            class="icons"
            src="./images/Profile Icon Container.png"
            alt="profile icon"
          />
        </div>
        <p>mail@cps.com</p>
        <p>8 800 890 8900</p>
      </div>
      <div class="language">
        <div class="rusian">RU</div>
        <div class="english">EN</div>
        <div class="chinese">CH</div>
      </div>
    </main>
  </body>
</html>
